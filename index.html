<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Áp dụng BEM đặt tên class -->
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list header__navbar-list--left">
                        <li class="header__navbar-item header__navbar-item--separate header__navbar-item--qr">
                            Vào cửa hàng trên ứng dụng Shoppe
                            <div class="header__qr">
                              <img src="./assets/images/qrcode.png" alt="" class="header__qr-img">
                              <div class="header__qr-app">
                                  <img src="./assets/images/appstore.png" alt="" class="header__qr-download-img">
                                  <img src="./assets/images/ggplay.png" alt="" class="header__qr-download-img">
                              </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Kết nối</span>
                            <a class="header__navbar-icon--link" href="">
                                <i class="header__navbar-icon fab fa-facebook "></i>
                                <i class="header__navbar-icon fab fa-instagram-square"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a class="header__navbar-icon--link" href="">
                                <i class="header__navbar-icon fas fa-bell "></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a class="header__navbar-icon--link" href="">
                                <i class="header__navbar-icon far fa-question-circle "></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng
                            ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
